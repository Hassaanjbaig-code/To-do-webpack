<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todd List</title>
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><link href="index.css" rel="stylesheet"></head>
  <body>
    <section id="Todo">
      <form id="Form" action="#">
        <legend>Today's To Do</legend>
        <input
          type="text"
          id="gettext"
          placeholder="Add to your list..."
          height="2rem"
        />
        <ul id="listtodo"></ul>
        <div class="Button-clean">
          <input
            type="button"
            id="Clean"
            class="Clean"
            value="Clean the Selected one"
          />
          <input
            type="button"
            id="Clean-All"
            class="Clean-All"
            value="Clean All"
          />
        </div>
      </form>
    </section>
  </body>
</html>
